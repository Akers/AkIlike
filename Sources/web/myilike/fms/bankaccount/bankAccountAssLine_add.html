<head>

	$('.date-pick').simpleDatepicker();

<body topmargin="20">

<div align=center class="text">   
<table width="600" height="369"  border="0" cellpadding="0" cellspacing="0" >

  <tr>
    <td width="100%" >
	<div align="center" >
          <p class="textTitle">添加账户明细记录</p> 
        </div>	 
     <hr color="#6FB7B7">	  </td>
  </tr>
  
  <tr>
    <td height="345"  valign="top">
<form name="form1" method="post" action="../../../assline">
    <input type="hidden" name="m" value="add" />
    <table width="500"  border="0" cellpadding="2" cellspacing="0" bordercolor="#CCCCCC">           
        <tr> 
            <td height="32" class="text"><div align="right">选择账号:</div></td>
            <td> 
                <font color="blue" size="4">
                    <select name="bankAccountID" id="bankAccountIDList"></select>
                </font>
            </td>
        </tr>

    <tr>
    <td class="text"><div align="center" class="text">
    <div align="right">交易日期:</div>
    </div></td>
    <td colspan="4" >
    <input class="Wdate date-pick" type="text" name="bankAccountAssLineDate" value="2011-09-18"/></td></td>
    </tr>

    <tr> 
    <td height="32" class="text"><div align="right">金额:</div></td>
    <td><label> 
    <font color="blue" size="4"><input name="amount" id="amount" type="text"  size="45"  onblur="return amountCheck()"></font>
    </label></td>
    </tr>
    </tr>

    <tr> 
    <td height="32" class="text"><div align="right">账户流水线:</div></td>
    <td><label> 
    <font color="blue" size="4"><input name="bankAccountAssLineNum" type="text"  size="45"></font>
    </label></td>
    </tr>
    </tr>


    <tr> 
    <td height="32" class="text"><div align="right">入账|支出:</div></td>
    <td><label> 
    <font color="blue" size="4">
    <select name="isAccounted" class="list">
    <option value="0" selected>支出</option>
    <option value="1" >入账</option>
    </select>
    </font>
    </label></td>
    </tr>
    </tr>

    <tr> 
    <td height="32" class="text"><div align="right">交易类型:</div></td>
    <td><label> 
    <font color="blue" size="4">
    <select name="isTransactionType" class="list">
    <option value="0" selected>现金</option>
    <option value="1" >转账</option>
    </select>
    </font>
    </label></td>
    </tr>
    </tr>
    <tr>
    <td class="text"><div align="right" class="text" >客户:</div></td>
    <td colspan="11" ><label>
    <select name="customerID" class="list" id="customerList">  
    <option value="0"  selected ></option>         
    </select>
    </label></td>
    </tr>
    <tr>
    <td class="text"><div align="right" class="text">供应商:</div></td>
    <td colspan="11" ><label>
    <select name="supplierID" class="list" id="supplierList">
    <option value="0" selected  ></option>
    </select>
    </label></td>
    </tr>
    <tr> 
    <td  class="text"><div align="right">备注:</div></td>
    <td><label> 
    <font color="blue" size="4"><textArea name="bankAccountAssLineRemark" size="4" cols="45"></textArea></font>
    </label></td>
    </tr>
    </tr>

    <tr> 
    <td height="61" colspan="2"><label> <div align="center"> 
    <input name="Submit" type="submit" class="buttonCom" value="  保  存  ">
    <a href="bankAccountAssLine_m.jsp"><input type="button" id="btn_back" value="  反  回  " class="buttonCom" onclick="back()"/></a>
    </div></label>
    <label></label></td>
    </tr>
    </table>
</form>	  </td>
    </tr>

  </table>
